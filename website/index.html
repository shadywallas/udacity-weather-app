<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="holder headline">
        Weather Journal App
    </div>
    <div class="container">
        <div class="holder zip">
            <label for="zip">Enter ZIP here</label>
            <input type="text" id="zip" placeholder="enter Zip code here">
        </div>
        <div class="holder feel">
            <div>
                <label for="feelings">How are you feeling today?</label>
                <textarea class="myInput"
                          id="feelings"
                          placeholder="Enter your feelings here"
                          rows="3"
                          cols="50"></textarea>
            </div>
            <div style="position: relative">
                <button id="generate" type="submit"> Generate</button>
            </div>
        </div>
        <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
